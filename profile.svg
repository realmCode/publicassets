<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* Base Styles */
        * {
          color: #ccc;
        }
        .container {
    max-width: 720px;
    margin: 0 auto;
    padding-top: 5%;
    padding-bottom: 10%;
    padding-right: 5%;
    padding-left: 5%;
        }
        .center {
