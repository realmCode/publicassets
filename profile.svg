          max-width: 100%;
          height: auto;
          display: block;
        }
        h3 {
          margin: 24px 0 16px;
          font-size: 20px;
          font-weight: 600;
        }
        p {
          margin-bottom: 16px;
          font-size: 16px;
        }
        /* Social Icons */
        .social-icons {
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
          gap: 12px;
          margin: 16px 0;
        }
        .social-icons a img {
          width: 52px;
          height: 40px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
          h3 {
            font-size: 20px;
            margin-top: 22px;
            margin-bottom: 14px;
          }
          p {
            font-size: 16px;
            margin-bottom: 14px;
          }
        }
        @media (max-width: 600px) {
          h3 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 12px;
          }
          p {
            font-size: 15px;
            margin-bottom: 12px;
          }
        }
        @media (max-width: 480px) {
          h3 {
            font-size: 16px;
            margin-top: 18px;
            margin-bottom: 10px;
          }
          p {
            font-size: 14px;
            margin-bottom: 10px;
          }
        }
